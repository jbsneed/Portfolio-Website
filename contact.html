    <form method="post" id="contact-form">
      <label class="standard-label" for="contact-email">E-mail: </label>
      <input type="email" id="contact-email" required><br><br>

      <label class="standard-label" for="contact-tel">Telephone (XXX-XXX-XXXX): </label>
      <input type="tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}" id="contact-tel"><br><br>

      <label class="standard-label" for="contact-textarea">Message (240 characters or less): </label>
      <textarea maxlength="240" required id="contact-textarea"></textarea><br><br>

      <input id="form__button" type="submit" value="Send Message"><br><br>
    </form><br><br>
